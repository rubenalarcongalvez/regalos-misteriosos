    <app-dedicatoria

      texto="Hoy te regalo no solo un viaje, sino un mundo de posibilidades en la vasta y hermosa Europa, como símbolo de mi infinita gratitud y amor hacia ti. Que cada ciudad que explores sea un reflejo de la belleza y fortaleza que has sembrado en mi corazón. Que cada callejuela empedrada, cada atardecer sobre antiguos paisajes, te recuerde lo especial que eres y todo lo que has logrado.

    <app-dedicatoria
      color="bg-orange-200"

      Desde el día en que me acogiste, me diste algo más valioso que un hogar: me diste tu amor. Cada caricia tuya borró mis miedos, cada juego llenó mis días de alegría, y cada noche a tu lado me enseñó el calor de una familia. En tus ojos encontré la bondad perdida, y en tu voz, la melodía que calmaba mis temores. Eres mi luz, mi guía, mi mayor alegría. Gracias por cada juego, cada abrazo, y cada '¡buen chico!'. Aunque solo respondo con ladridos, espero que cada meneo de cola te hable de mi eterna gratitud y amor.
